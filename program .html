<!DOCTYPE html>
<html>
<head>
    <title>Alphabet Sum Calculator</title>
</head>
<body>
    <h1>Alphabet Sum Calculator</h1>
    <label for="nameInput">Enter a name:</label>
    <input type="text" id="nameInput">
    <button onclick="calculateSum()">Calculate Sum</button>

    <p id="result"></p>

    <script>
        // Step 1: Create a mapping of the alphabet to numbers
        const alphabetToNumber = {
            'A': 1, 'B': 2, 'C': 3, 'D': 4, 'E': 5, 'F': 8, 'G': 3, 'H': 5, 'I': 1, 'J': 1,
            'K': 2, 'L': 3, 'M': 4, 'N': 5, 'O': 7, 'P': 8, 'Q': 1, 'R': 2, 'S': 3, 'T': 4,
            'U': 6, 'V': 6, 'W': 6, 'X': 5, 'Y': 1, 'Z': 7
        };

        function calculateSum() {
            // Step 2: Get the input name
            const name = document.getElementById('nameInput').value.toUpperCase();
            
            // Step 3: Initialize the sum
            let totalSum = 0;

            // Step 4: Iterate through each character in the name
            for (let char of name) {
                if (alphabetToNumber[char]) {
                    // Step 4: Look up the character in the mapping and add its value to the sum
                    totalSum += alphabetToNumber[char];
                } else {
                    console.log(`Character '${char}' is not a valid alphabet letter.`);
                }
            }

            // Step 5: Display the result
            document.getElementById('result').innerText = `The sum of the numbers for the name '${name}' is: ${totalSum}`;
        }
    </script>
</body>
</html>
